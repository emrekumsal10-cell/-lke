<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>3D Çiçek</title>
<style>

body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-end;
    background: black;
    overflow: hidden;
    perspective: 900px; /* 3D etkisi */
}

/* Çiçeği kapsayan grup */
.flower-wrap {
    transform-style: preserve-3d;
    animation: rise 3s ease-out forwards;
    transform-origin: bottom;
    opacity: 0;
}

/* Yerden çıkma */
@keyframes rise {
    0% { transform: translateY(200px) rotateX(45deg); opacity: 0; }
    100% { transform: translateY(0) rotateX(0deg); opacity: 1; }
}

/* Gövde */
.stem {
    width: 10px;
    height: 220px;
    background: linear-gradient(to bottom, #0f0, #064);
    margin: 0 auto;
    border-radius: 5px;
    box-shadow: 0 0 20px #0f0;
}

/* Çiçek kafası */
.flower {
    position: relative;
    margin-top: -40px;
    transform-style: preserve-3d;
    animation: bloom 2s ease-out forwards 2s;
    opacity: 0;
}

/* Açılma animasyonu */
@keyframes bloom {
    0% { transform: scale(0.1) rotateX(65deg); opacity: 0; }
    100% { transform: scale(1) rotateX(0deg); opacity: 1; }
}

/* Yaprak tasarımı (3D görünüm için gradient + gölge) */
.petal {
    width: 80px;
    height: 120px;
    background: radial-gradient(circle at 30% 30%, #ff90d0, #ff1e9c);
    border-radius: 80px 80px 0 0;
    position: absolute;
    transform-origin: bottom center;
    box-shadow: 0 0 25px #ff40bf;
}

/* Petal konumları + 3D dönüş açıları */
.p1 { transform: rotateY(20deg) rotateZ(-30deg) translate(-40px, -40px); }
.p2 { transform: rotateY(-20deg) rotateZ(30deg) translate(40px, -40px); }
.p3 { transform: rotateY(40deg) rotateZ(90deg) translate(-20px, -10px); }
.p4 { transform: rotateY(-40deg) rotateZ(-90deg) translate(20px, -10px); }
.p5 { transform: rotateY(0deg) rotateZ(0deg) translate(0px, -60px); }

/* Çiçek ortası - 3D parlama efekti */
.center {
    width: 70px;
    height: 70px;
    background: radial-gradient(circle, #fff07d, #d4a000);
    border-radius: 50%;
    position: absolute;
    top: -10px;
    left: -35px;
    box-shadow: 0 0 40px #ffdd55;
}

</style>
</head>

<body>

<div class="flower-wrap">
    <div class="stem"></div>
    <div class="flower">
        <div class="petal p1"></div>
        <div class="petal p2"></div>
        <div class="petal p3"></div>
        <div class="petal p4"></div>
        <div class="petal p5"></div>
        <div class="center"></div>
    </div>
</div>

</body>
</html>
