<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animasyonlu Çiçek</title>
<style>

body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-end;
    background: black;
    overflow: hidden;
}

/* Çiçek Gövdesi */
.stem {
    width: 6px;
    height: 200px;
    background: #2ecc71;
    animation: grow 3s ease-out forwards;
    transform-origin: bottom;
}

/* Çiçek Kafa */
.flower {
    position: relative;
    top: -50px;
    opacity: 0;
    animation: bloom 2.5s ease forwards 2.2s;
}

/* Yapraklar */
.petal {
    width: 40px;
    height: 40px;
    background: #ff7bcb;
    border-radius: 50%;
    position: absolute;
}

/* Yaprak pozisyonları */
.p1 { top: -20px; left: -25px; }
.p2 { top: -20px; left: 15px; }
.p3 { top: 10px; left: -25px; }
.p4 { top: 10px; left: 15px; }

/* Orta kısım */
.center {
    width: 35px;
    height: 35px;
    background: yellow;
    border-radius: 50%;
    position: absolute;
    top: -5px;
    left: 5px;
}

/* Animasyonlar */
@keyframes grow {
    0% { transform: scaleY(0); }
    100% { transform: scaleY(1); }
}

@keyframes bloom {
    0% { transform: scale(0); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
}

</style>
</head>

<body>

<div class="flower-group">
    <div class="stem"></div>
    <div class="flower">
        <div class="petal p1"></div>
        <div class="petal p2"></div>
        <div class="petal p3"></div>
        <div class="petal p4"></div>
        <div class="center"></div>
    </div>
</div>

</body>
</html>
